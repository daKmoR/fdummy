<!DOCTYPE html>
<html>
	<head>
		<title>Behavior.Resizable</title>
		<script src="/depender/build?require=More-Behaviors/Behavior.Resizable"></script>
	</head>
	<body>
		<p>You should be able to resize the box below by dragging the grey handle.</p>
		<style>
		#textresizer {
			width: 250px;
			background: #ddd;
			border-top: 1px solid #eee;
			border-left: 1px solid #eee;
			border-right: 1px solid #333;
			border-bottom: 1px solid #333;
			height: 4px;
			cursor: s-resize;
			margin-bottom: 10px;
			clear:both;
			padding: 0;
		}
		textarea#comment {
			width: 250px;
			height: 100px;
			padding: 0; margin: 0;
		}
		</style>
		<div data-behavior="Resizable" data-resize-handle="#textresizer" data-resize-child="textarea" data-resize-modifiers="{'x': false}">
			<textarea tabindex="4" id="comment" class="resizable" rows="15" cols="50" name="comment"></textarea>
			<div id="textresizer"></div>
		</div>
		<script>
			new Behavior().apply(document.body);
		</script>
		</body>
	</html>
